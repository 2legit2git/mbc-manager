    <form class="form-horizontal" role="form" action="" method="POST">

        <input type="hidden" name="lineId" value="">
        <input type="hidden" name="categoryId" value="">

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Modify Quantities</h3>
                    </div>
                    <div class="panel-body">

                        <div class="form-group">
                            <div class="col-sm-5">
                                <h4>Units Currently Available - 222</h4>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Current Qty</label>
                            <div class="col-sm-8">
                                <p class="form-control-static" ng-bind="item.quantityAvailable">0</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">New Quantity</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="diffFabrics" name="diffFabrics" placeholder="This will be the new quantity available" ng-model="newQuantity">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button ng-disabled="formQuantity.$invalid" class="btn btn-primary pull-right" type="submit" ng-click="setQuantity()">Set Quantity</button>
                            </div>
                            <div class="col-sm-3">
                                <button ng-disabled="formQuantity.$invalid" class="btn btn-danger pull-right">Set Stock to Zero</button>
                            </div>
                        </div>




                        <hr />


                        <div class="form-group">
                            <div class="col-sm-5">
                                <h4>Set stock</h4>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Add</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="totalCount" placeholder="Add this number to quantity available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Quantity after change</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="diffFabrics" name="diffFabrics" placeholder="This will be the new quantity available">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default pull-right">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end .col-md-8 -->

            <div class="col-md-2"></div>

        </div>
        <!-- end .row -->

    </form>
</div>
