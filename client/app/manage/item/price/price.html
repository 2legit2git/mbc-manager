<h2>Manage Pricing</h2>

<div class="container padded">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label">Current Price</label>
      <div class="col-sm-2">
        <p class="form-control-static" ng-bind="item.buyItNowPrice">$0.00</p>
      </div>
    </div>

    <div class="form-group">
      <label for="newPrice" class="col-sm-2 control-label">New Price</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="newPrice" value="{{newPrice * 1.10 | number:2}}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button ng-disabled="formQuantity.$invalid" class="btn btn-primary" type="submit">Set Price</button>
      </div>
    </div>

  </form>

</div>
